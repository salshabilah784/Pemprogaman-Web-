    <div class="persegi" id="persegi">
        <div class="kotak" id="kotak">
            <div class="bungkusan">
                <p style="text-align: center;font-weight: bold;">Salsha Bilah</p>
                <hr>
            </div>      
        </div>
        <div class="Send">
            <input id="masukan" type="text" value="" size="60"  onchange="percakapan()">
            <button onclick="percakapan()">Send</button>
        </div>
    </div>
    <br>
    <script>
        function percakapan(){
            const kotak= document.getElementById("kotak");
            const inputan = document.getElementById("masukan").value;
            if(inputan.trim() != ""){
                kotak.innerHTML += `<div class="bungkusan"> <p>` + inputan.trim() + `</p> </div>`
                masukan.value = "";
            }
        }
    </script>
