<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parkiran mall cibubur junction</title>
</head>
<body>
    <h2>harga parkir mall depok city</h2>
    <label for="in"> jam  masuk</label>
    <input type="number" id="in">
    <br>
    <br>
    <label for="out"> jam keluar</label>
    <input type="number" id="out">
    <br>
    <span id="durasi"></span>
    <br>
    <span id="harga"></span>
    <br>
    <button type="button" onclick="hitung_parkir()">hitung</button>

    <script>
        function hitung_parkir(){
            let jam_masuk = document.getElementById("in").value;
            let jam_keluar = document.getElementById("out").value;
            let durasi = jam_keluar-jam_masuk;

            let tarif_awal = 3000;
            let selisih_waktu = Math.round(durasi-2);
            let tarif_lanjut =selisih_waktu*1000;
            let total_harga = tarif_awal +tarif_lanjut;

            document.getElementById("durasi").innerHTML = "durasi =" + durasi + "jam";
            document.getElementById("harga").innerHTML = "harga = Rp. " + total_harga;
        }
    </script>

</body>
</html>
